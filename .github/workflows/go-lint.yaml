name: Go/Lint

on:
  push:
    branches: ["**"]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Lint With Compose
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: ./docker-compose.yml
          service: this
          command: golangci-lint run