name: Go/Lint

on:
  push:
    branches: ["**"]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build With Compose
        run: docker compose build this

      - name: Run Lint With Compose
        run: docker compose run --rm this golangci-lint run